<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitbit Reflective Feedback System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--- Bootstrap --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" />

    <!--- Custom CSS --->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="bg-light">
<div class="container py-4">

    <h1 class="text-center mb-4">Reflective Workout Feedback</h1>

    <!--- Tabs --->
    <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
            <button class="nav-link active" id="workoutsTab">Workouts</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="insightsTab">Insights</button>
        </li>
    </ul>

    <!--- Workouts View --->
    <div id="workoutsView">

        <!-- Workouts Table -->
        <table id="workoutsTable">
            <thead>
                <tr>
                    <th>Activity</th>
                    <th>Start Time</th>
                    <th>Duration (min)</th>
                </tr>
            </thead>
            <tbody><!-- Workouts listed here --></tbody>
        </table>

        <!-- Workout + Reflections -->
        <div id="workoutSection" class="row g-4 hidden">

            <!-- Workout Details -->
            <div id="workoutDetail" class="col-md-6">
                <div class="card p-3">
                    <h2 class="h5">Workout Details</h2>
                    <hr>
                    <p><strong>Workout ID:</strong> <span id="workoutID"></span></p>
                    <p><strong>Activity:</strong> <span id="activity"></span></p>
                    <p><strong>Date & Time:</strong> <span id="start"></span></p>
                    <p><strong>Duration:</strong> <span id="duration"></span> minutes</p>
                    <p><strong>Average HR:</strong> <span id="heartrate"></span> BPM</p>
                    <p><strong>Calories:</strong> <span id="calories"></span> kcal</p>
                    <p><strong>Steps:</strong> <span id="steps"></span></p>
                    <p><strong>Device:</strong> <span id="device"></span></p>
                </div>
            </div>

            <!-- Reflection Form -->
            <div id="reflectionForm" class="col-md-6">
                <div class="card p-3">
                    <h2 class="h5">Reflection</h2>
                    <hr>

                    <form id="reflection">

                        <div class="row">
                            <div class="col-6">
                                <h4 class="h6">During Workout</h4>
                                <div id="duringMetrics"></div>
                            </div>

                            <div class="col-6">
                                <h4 class="h6">After Workout</h4>
                                <div id="afterMetrics"></div>
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">
                                Submit Reflection
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>

    </div>

    <!--- Insights View --->
    <div id="insightsView" class="hidden">

        <div class="card p-3">
            <h4>Generated Insights</h4>
            <hr>
            <div id="insightsContainer"></div>
        </div>

    </div>

</div>

    <!--- JS --->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
